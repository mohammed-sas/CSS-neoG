<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="left-container">
      <div class="tabs-container">
        <div><i class="fab fa-twitter"></i></div>
        <div><i class="fas fa-home"></i><span>Home</span></div>
        <div><i class="fas fa-hashtag"></i><span>Explore</span></div>
        <div class="badge"><i class="fas fa-bell"></i><span>Notifications</span> <span class="notification-num">4</span> </div>
        <div><i class="fas fa-envelope"></i><span>Messages</span></div>
        <div><i class="fas fa-bookmark"></i><span>Bookmarks</span></div>
        <div><i class="fas fa-list-alt"></i><span>Lists</span></div>
        <div><i class="fas fa-user-alt"></i><span>Profile</span></div>
        <div><i class="fas fa-ellipsis-h"></i><span>More</span></div>
        <button class="tweet-btn">Tweet</button>
      </div>
      <div class="left-profile-container">
        <div class="image-container">
          <img src="./images/eST8i6Nw_400x400.jpeg" alt="" />
        </div>
        <div class="user-detail">
            <span>Mohammed</span>
            <span>@mhdsas</span>
        </div>
        
      </div>
    </aside>
    <main></main>
    <aside class="right-container"></aside>
  </body>
</html>
